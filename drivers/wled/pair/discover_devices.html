<!-- Debug version of list_devices.html -->
<style>
  .container {
    padding: 20px;
    margin-bottom: 20px;
  }

  .title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 25px;
    text-align: center;
    color: #fff;
  }

  .device-list {
    margin-bottom: 20px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
  }

  .device-item {
    display: flex;
    flex-direction: column;
    height: 150px;
    padding: 15px;
    background-color: #2a2a2a;
    border-radius: 12px;
    border: 2px solid #3a3a3a;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
  }
  
  .device-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  }

  .device-item.selected {
    background-color: rgba(0, 192, 242, 0.15);
    border: 2px solid #00C0F2;
    box-shadow: 0 0 10px rgba(0, 192, 242, 0.3);
  }

  .device-icon {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 32px;
    height: 32px;
  }
  
  .device-icon svg {
    filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.3));
  }

  .device-name {
    font-weight: bold;
    margin-top: 45px;
    text-align: center;
    font-size: 16px;
    word-break: break-word;
    color: #fff;
  }

  .device-ip {
    color: #aaa;
    font-size: 14px;
    margin-top: 8px;
    text-align: center;
  }

  .check-icon {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 24px;
    height: 24px;
    background-color: #00C0F2;
    border-radius: 50%;
    display: none;
    align-items: center;
    justify-content: center;
    color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }

  .device-item.selected .check-icon {
    display: flex;
  }

  .no-devices {
    text-align: center;
    padding: 20px;
    color: #bbb;
    font-style: italic;
    grid-column: 1 / -1;
    background-color: #2a2a2a;
    border-radius: 8px;
    margin: 20px 0;
  }

  .discovery-add-button {
    display: none;
    padding: 15px;
    background-color: #00C0F2;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 30px;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    margin: 0 auto 25px;
    max-width: 80%;
    opacity: 1;
    box-shadow: 0 4px 10px rgba(0, 192, 242, 0.3);
    transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
  }

  .discovery-add-button:hover {
    background-color: #00b0e0;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 192, 242, 0.4);
  }
  
  .discovery-add-button:active {
    transform: translateY(1px);
  }

  .discovery-add-button.active {
    opacity: 1;
  }
  
  /* Hide the default Homey navigation Next button */
  #homey-header-right-button {
    display: none !important;
  }
  
  /* Improved loading indicator */
  .loading-indicator {
    display: inline-block;
    width: 30px;
    height: 30px;
    border: 3px solid rgba(0, 192, 242, 0.2);
    border-radius: 50%;
    border-top-color: #00C0F2;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>

<div class="container">
  <div class="title">Select WLED Device</div>

  <!-- Add Device button at the top -->
  <button id="discovery-add-button" class="discovery-add-button">Add Selected Device</button>

  <div id="device-list" class="device-list">
    <!-- Devices will be added here dynamically -->
    <div id="no-devices" class="no-devices">
      <div class="loading-indicator"></div>
      Searching for WLED devices...
    </div>
  </div>
</div>

<script>
  // Helper to log to Homey
  function logToHomey(message) {
    // Send log to Homey driver
    Homey.emit('log', `[DISCOVER DEVICES] ${message}`)
      .catch(err => console.error('Error logging to Homey:', err));
  }

  // Debug logging
  logToHomey('DISCOVER DEVICES PAGE LOADED');

  // Store selected device
  let selectedDevice = null;

  // Get references to elements
  const deviceListElement = document.getElementById('device-list');
  const noDevicesElement = document.getElementById('no-devices');
  const discoveryAddButton = document.getElementById('discovery-add-button');

  // Hide the Homey Next button (in addition to CSS)
  try {
    if (window.parent && window.parent.document) {
      const nextButton = window.parent.document.querySelector('#homey-header-right-button');
      if (nextButton) {
        nextButton.style.display = 'none';
      }
    }
  } catch (e) {
    logToHomey('Error trying to hide Next button: ' + e.message);
  }
  
  // Request devices only once when the page loads
  requestDevices();
  
  // Function to request devices from the driver
  function requestDevices() {
    logToHomey('Requesting devices from driver...');
    
    Homey.emit('list_devices')
      .then(devices => {
        logToHomey(`Received ${devices.length} devices from Homey`);
        updateDeviceList(devices);
      })
      .catch(error => {
        logToHomey(`Error getting devices: ${error.message || error}`);
        noDevicesElement.innerHTML = `
          <div style="color: #ff5252; font-weight: bold; margin-bottom: 10px;">Error loading devices</div>
          <div>Please try again or add your device manually</div>`;
      });
  }

  // Function to update the device list UI
  function updateDeviceList(devices) {
    // Clear any existing devices first
    const existingDevices = document.querySelectorAll('.device-item');
    existingDevices.forEach(item => item.remove());

    if (devices.length === 0) {
      noDevicesElement.innerHTML = `
        <div style="font-weight: bold; margin-bottom: 10px;">No WLED devices found</div>
        <div>Try adding your device manually</div>`;
      noDevicesElement.style.display = 'block';
      discoveryAddButton.style.display = 'none';
      return;
    }

    // Hide the no devices message
    noDevicesElement.style.display = 'none';

    // Create device list items
    devices.forEach((device, index) => {
      const deviceItem = document.createElement('div');
      deviceItem.className = 'device-item';
      deviceItem.dataset.index = index;
      deviceItem.dataset.deviceJson = JSON.stringify(device);
      deviceItem.setAttribute('aria-label', `Select ${device.name}`);

      // Add icon for WLED
      const deviceIcon = document.createElement('div');
      deviceIcon.className = 'device-icon';
      deviceIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
        <rect x="4" y="12" width="24" height="8" rx="4" ry="4" fill="#333"/>
        <circle cx="9" cy="16" r="2" fill="#00C0F2"/>
        <circle cx="16" cy="16" r="2" fill="#00C0F2"/>
        <circle cx="23" cy="16" r="2" fill="#00C0F2"/>
      </svg>`;

      // Add check icon 
      const checkIcon = document.createElement('div');
      checkIcon.className = 'check-icon';
      checkIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
        <path fill="white" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
      </svg>`;

      const deviceName = document.createElement('div');
      deviceName.className = 'device-name';
      deviceName.textContent = device.name;

      const deviceIp = document.createElement('div');
      deviceIp.className = 'device-ip';
      deviceIp.textContent = device.settings.address;

      deviceItem.appendChild(deviceIcon);
      deviceItem.appendChild(checkIcon);
      deviceItem.appendChild(deviceName);
      deviceItem.appendChild(deviceIp);
      deviceListElement.appendChild(deviceItem);

      // Add selection event
      deviceItem.addEventListener('click', function () {
        // Remove selection from all items
        document.querySelectorAll('.device-item').forEach(item => {
          item.classList.remove('selected');
        });

        // Add selection to this item
        this.classList.add('selected');

        // Store selected device
        selectedDevice = device;
        
        // Show and enable add button when a device is selected
        discoveryAddButton.style.display = 'block';
        
        logToHomey(`Selected device: ${device.name} (${device.settings.address})`);
      });
    });
  }

  // Handle add button click
  discoveryAddButton.addEventListener('click', function () {
    // Get the currently selected device element
    const selectedElement = document.querySelector('.device-item.selected');

    // Try to get device data from the selected element
    if (selectedElement && selectedElement.dataset.deviceJson) {
      try {
        // Disable the button to prevent multiple clicks
        discoveryAddButton.disabled = true;
        discoveryAddButton.textContent = 'Adding...';
        
        const deviceData = JSON.parse(selectedElement.dataset.deviceJson);
        logToHomey('Selected device from UI: ' + JSON.stringify(deviceData, null, 2));

        // Send the selected device to the driver
        logToHomey(`Selecting device: ${deviceData.name} (${deviceData.settings.address})`);
        
        // Emit the selected device to the driver
        Homey.emit('selected_device', deviceData)
          .then(() => {
            logToHomey('Device selection sent to driver');
            // Navigate to add_device view
            Homey.showView('add_device');
          })
          .catch(error => {
            logToHomey(`Error sending device selection: ${error.message || error}`);
            // Re-enable the button if there's an error
            discoveryAddButton.disabled = false;
            discoveryAddButton.textContent = 'Add Selected Device';
          });
      } catch (error) {
        logToHomey('Error parsing device data: ' + error.message);
        // Re-enable the button if there's an error
        discoveryAddButton.disabled = false;
        discoveryAddButton.textContent = 'Add Selected Device';
      }
    } else {
      logToHomey('No device selected in UI');
    }
  });
</script>
