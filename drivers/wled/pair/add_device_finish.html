<style>
  .container {
    text-align: center;
    padding: 20px;
  }
  
  .success-message {
    margin: 20px 0;
    font-size: 18px;
    color: #4CAF50;
    font-weight: bold;
  }
  
  .info {
    margin: 10px 0;
    font-size: 14px;
    color: #666;
  }

  .icon {
    display: block;
    margin: 0 auto 20px;
    width: 60px;
    height: 60px;
  }

  .check-circle {
    fill: #4CAF50;
  }
</style>

<div class="container">
  <svg class="icon" viewBox="0 0 24 24">
    <circle class="check-circle" cx="12" cy="12" r="11" />
    <path fill="white" d="M9.5 15.5l-3.5-3.5 1.5-1.5 2 2 5-5 1.5 1.5z" />
  </svg>
  
  <div class="success-message">
    Device added successfully!
  </div>
  
  <div class="info">
    You can now control your WLED device from Homey.
  </div>
</div>

<script>
  // Helper to log to Homey
  function logToHomey(message) {
    // Log to console as well for debugging
    console.log(message);
    
    // Send log to Homey driver
    Homey.emit('log', `[ADD DEVICE FINISH] ${message}`)
      .catch(err => console.error('Error logging to Homey:', err));
  }

  // Log that we're in the final step
  logToHomey('ADD_DEVICE_FINISH: Page loaded, pairing complete');
  
  // Complete the pairing process after a short delay
  setTimeout(() => {
    logToHomey('Pairing completed, calling Homey.done()');
    Homey.done();
  }, 2000);
</script>
