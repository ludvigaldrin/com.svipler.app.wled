<style>
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  
  .subtitle {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
    text-align: center;
  }
  
  .icon-container {
    margin-bottom: 20px;
  }
  
  .icon {
    width: 80px;
    height: 80px;
  }
  
  .buttons {
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 300px;
  }
  
  .button {
    margin: 10px 0;
    padding: 15px;
    background-color: #00adef;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
  }
  
  .button:hover {
    background-color: #0088cc;
  }
</style>

<div class="container">
  <div class="icon-container">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <!-- LED Strip Base -->
      <rect x="2" y="8" width="20" height="8" rx="1" />
      
      <!-- LED Lights -->
      <circle cx="6" cy="12" r="2" />
      <circle cx="12" cy="12" r="2" />
      <circle cx="18" cy="12" r="2" />
    </svg>
  </div>
  
  <p class="subtitle">Choose how to add your WLED device</p>
  
  <div class="buttons">
    <button id="discover-button" class="button">Discover devices</button>
    <button id="manual-button" class="button">Add manually</button>
  </div>
</div>

<script>
  document.getElementById('discover-button').addEventListener('click', function() {
    console.log('Navigate to list_devices');
    Homey.showView('list_devices');
  });
  
  document.getElementById('manual-button').addEventListener('click', function() {
    console.log('Navigate to manual_entry');
    Homey.showView('manual_entry');
  });
</script>
