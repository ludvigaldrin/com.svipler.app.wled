<!-- Start page for WLED pairing -->
<link rel="stylesheet" href="./wled-pair-styles.css">

<div class="container">
  <div class="title">WLED Device Setup</div>
  
  <div class="info-box">
    <p>This app allows you to control your WLED devices with Homey.</p>
    <p>Please select how you would like to add your WLED device:</p>
  </div>
  
  <div class="button-grid">
    <button id="discover-button" class="grid-button">
      <div class="button-icon">
        <svg viewBox="0 0 24 24">
          <path d="M15.5,14L20.5,19L19,20.5L14,15.5V14.71L13.73,14.43C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.43,13.73L14.71,14H15.5M9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14M12,10H10V12H9V10H7V9H9V7H10V9H12V10Z" />
        </svg>
      </div>
      <div class="button-text">Discover WLED Devices</div>
      <div class="button-desc">Let Homey scan your network for WLED devices</div>
    </button>
    
    <button id="manual-button" class="grid-button">
      <div class="button-icon">
        <svg viewBox="0 0 24 24">
          <path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
        </svg>
      </div>
      <div class="button-text">Manual Entry</div>
      <div class="button-desc">Enter your WLED device's IP address manually</div>
    </button>
  </div>
</div>

<script>
  // Helper to log to Homey
  function logToHomey(message) {
    // Send log to Homey driver
    Homey.emit('log', `[START] ${message}`)
      .catch(err => console.error('Error logging to Homey:', err));
  }

  // Event listeners for buttons
  document.getElementById('discover-button').addEventListener('click', function() {
    Homey.showView('discover_devices');
  });

  document.getElementById('manual-button').addEventListener('click', function() {
    Homey.showView('manual_entry');
  });
</script>
