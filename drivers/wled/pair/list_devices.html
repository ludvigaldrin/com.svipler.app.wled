<!-- Debug version of list_devices.html -->
<style>
  .container {
    padding: 20px;
    margin-bottom: 80px; /* Make room for the button */
  }
  
  .title {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
  }
  
  .device-list {
    margin-bottom: 20px;
  }
  
  .device-item {
    padding: 15px;
    margin-bottom: 10px;
    background-color: #f5f5f5;
    border-radius: 4px;
    border-left: 4px solid transparent;
    cursor: pointer;
  }
  
  .device-item.selected {
    background-color: rgba(0, 192, 242, 0.1);
    border-left: 4px solid #00C0F2;
  }
  
  .device-name {
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  .device-ip {
    color: #666;
    font-size: 14px;
  }
  
  .no-devices {
    text-align: center;
    padding: 20px;
    color: #666;
    font-style: italic;
  }
  
  .manual-button {
    display: block;
    width: 100%;
    padding: 12px;
    background-color: #f5f5f5;
    border: none;
    border-radius: 4px;
    color: #333;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
    text-align: center;
  }
  
  .add-button {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 16px;
    background-color: #00C0F2;
    color: white;
    font-size: 18px;
    font-weight: bold;
    border: none;
    text-transform: uppercase;
    letter-spacing: 1px;
    cursor: pointer;
    z-index: 9999;
  }
</style>

<div class="container">
  <div class="title">Select a WLED Device</div>
  
  <div id="device-list" class="device-list">
    <!-- Devices will be added here dynamically -->
    <div id="no-devices" class="no-devices">Searching for WLED devices...</div>
  </div>
  
  <button id="manual-button" class="manual-button">Add device manually by IP</button>
</div>

<button id="add-button" class="add-button">Add Device</button>

<script>
  // Helper to log to Homey
  function logToHomey(message) {
    // Log to console as well for debugging
    console.log(message);
    
    // Send log to Homey driver
    Homey.emit('log', `[LIST DEVICES] ${message}`)
      .catch(err => console.error('Error logging to Homey:', err));
  }
  
  // Debug logging
  logToHomey('LIST DEVICES PAGE LOADED - Debug v1.0.4');
  
  // Store selected device
  let selectedDevice = null;
  
  // Get references to elements
  const deviceListElement = document.getElementById('device-list');
  const noDevicesElement = document.getElementById('no-devices');
  const addButton = document.getElementById('add-button');
  const manualButton = document.getElementById('manual-button');
  
  // Handle device list from Homey
  Homey.on('list_devices', function(devices) {
    logToHomey(`Received ${devices.length} devices from Homey`);
    logToHomey('Devices: ' + JSON.stringify(devices, null, 2));
    
    // Clear any existing devices first
    const existingDevices = document.querySelectorAll('.device-item');
    existingDevices.forEach(item => item.remove());
    
    if (devices.length === 0) {
      noDevicesElement.textContent = 'No WLED devices found';
      return;
    }
    
    // Hide the no devices message
    noDevicesElement.style.display = 'none';
    
    // Create device list items
    devices.forEach((device, index) => {
      const deviceItem = document.createElement('div');
      deviceItem.className = 'device-item';
      deviceItem.dataset.index = index;
      deviceItem.dataset.deviceJson = JSON.stringify(device);
      
      const deviceName = document.createElement('div');
      deviceName.className = 'device-name';
      deviceName.textContent = device.name;
      
      const deviceIp = document.createElement('div');
      deviceIp.className = 'device-ip';
      deviceIp.textContent = device.settings.address;
      
      deviceItem.appendChild(deviceName);
      deviceItem.appendChild(deviceIp);
      deviceListElement.appendChild(deviceItem);
      
      // Add selection event
      deviceItem.addEventListener('click', function() {
        // Remove selection from all items
        document.querySelectorAll('.device-item').forEach(item => {
          item.classList.remove('selected');
        });
        
        // Add selection to this item
        this.classList.add('selected');
        
        // Store selected device
        selectedDevice = device;
        logToHomey(`Selected device: ${device.name} (${device.settings.address})`);
      });
    });
    
    // Auto-select first device
    if (devices.length > 0) {
      // Don't store selectedDevice automatically, just highlight first item visually
      const firstDeviceItem = document.querySelector('.device-item');
      if (firstDeviceItem) {
        firstDeviceItem.classList.add('selected');
        
        // Log that we're highlighting but not selecting
        logToHomey('Highlighting first device but waiting for user selection');
      }
    }
  });
  
  // Handle add button click
  addButton.addEventListener('click', function() {
    // Get the currently selected device element
    const selectedElement = document.querySelector('.device-item.selected');
    
    // Try to get device data from the selected element
    if (selectedElement && selectedElement.dataset.deviceJson) {
      try {
        const deviceData = JSON.parse(selectedElement.dataset.deviceJson);
        logToHomey('Selected device from UI: ' + JSON.stringify(deviceData, null, 2));
        
        // Create the device
        logToHomey(`Adding device: ${deviceData.name} (${deviceData.settings.address})`);
        logToHomey('CREATING DEVICE NOW --> ' + JSON.stringify(deviceData, null, 2));
        
        Homey.createDevice(deviceData)
          .then(() => {
            logToHomey('Device added successfully!');
            Homey.showView('add_device_finish');
          })
          .catch(error => {
            logToHomey(`Error adding device: ${error.message || error}`);
          });
      } catch (error) {
        logToHomey('Error parsing device data: ' + error.message);
      }
    } else {
      logToHomey('No device selected in UI');
    }
  });
  
  // Handle manual button click
  manualButton.addEventListener('click', function() {
    logToHomey('Going to manual entry view');
    Homey.showView('manual_entry');
  });
</script>
